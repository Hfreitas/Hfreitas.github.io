<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.5</title>
    <style>
        div {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }

        .main-content .left-content {
            background-color: green;
            width: 60%;
            margin-left: 0;
            margin-right: auto;
        }

        .main-content .left-content .small-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 100%;
        }

        .main-content .right-content {
            background-color: blue;
            width: 60%;
            margin-left: auto;
            margin-right: 0;
        }

        .main-content .description {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI

      // 1. Adicione a tag h1 com o texto Exercício 4.5 
      //- JavaScript DOM como filho da tag body;
      let tagH1 = document.createElement('h1');
      tagH1.innerHTML = 'Exercício 4.5 - JavaScript DOM';
      document.body.appendChild(tagH1);

      // 2. Adicione a tag div com a classe main-content como filho da tag body;
      let div1 = document.createElement('div')
      div1.className = 'main-content';
      document.body.appendChild(div1);

      // 3. Adicione a tag div com a classe center-content como filho da tag 
      // div criada no passo 2;
      let div2 = document.createElement('div');
      div2.className = "center-content";
      document.getElementsByClassName('main-content')[0].appendChild(div2);

      //4.Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
      let p1 = document.createElement('p');
      p1.innerHTML = 'Praticando o uso da api de seletores do JavaScript e manipulando elementos';
      document.getElementsByClassName('center-content')[0].appendChild(p1); 
      

    </script>
</body>

</html>
